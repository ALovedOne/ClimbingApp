<single-gym ng-repeat="gym in $ctrl.gymList" gym="gym" 
  on-delete="$ctrl.gymDeleted(obj)"
  on-update="$ctrl.gymUpdated(obj)">
</single-gym>

<div class="fixed-bottom-right" ng-if="$ctrl.AuthService.hasPermission('ClimbingApp.add_gym')">
  <md-button class="md-fab md-mini" ng-click="$ctrl.addGym($event)">
    <md-icon md-font-set="material-icons">add</md-icon>
  </md-button>
</div>
