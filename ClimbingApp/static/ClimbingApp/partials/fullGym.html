<md-list>
  <md-list-item ng-repeat-start="wall in ctrl.wallList"
                ng-click="$event.stopPropagation()"
                class="wallHeader">
    <span class="md-headline">{{ wall.name }}</span>
     
    <span flex></span>
    <md-button class="md-icon-button" ng-click="ctrl.addRoute($event, wall)">
      <span class="material-icons">add</span>
    </md-button>
  </md-list-item>

  <md-list-item ng-repeat="route in wall.routeList"
                ng-init="routeStyle = { 'background-image': 'url(' + route.color.image + ')',
                                        'color': ctrl.contrastColorValue(route.color),
                                      }"
                ui-sref="^.wall.route.listAscents({ gymId: ctrl.gym.id, wallId: wall.id, routeId: route.id})"
                ng-click="$event.stopPropagation()"
                class="md-3-line route">
    <div class="md-avatar" ng-style="routeStyle" >
      <div class="md-avatar-inner">
        <span class="md-avatar-text">
          {{ route.difficulty.name }}
        </span>
      </div>
    </div>

    <div class="md-list-item-text" layout="column">
      <h3>{{ route.color.name }} {{ route.difficulty.name }}</h3>
      <p>Set Date: {{ route.setDate | date: 'mediumDate'}}</p>
      <p>Remove Date: {{ route.removeDate | date: 'mediumDate' }}</p>
    </div>

    <md-button class="md-icon-button" ng-click="ctrl.removeRoute($event, route)">
      <span class="material-icons">remove</span>
    </md-button>
  </md-list-item>
  <md-divider ng-repeat-end></md-divider>
</md-list>
